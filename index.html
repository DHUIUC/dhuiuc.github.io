<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=600 height=600>
</svg>
<script>
async function init() {
<!-- CODE GOES HERE -->
const data = await d3.csv('Data_Breaches_EN_V2_2004_2017_20180220.csv', function(d){
	return {
		entity: d.Entity,
		alternativeName: d.Alternative_Name,
		story: d.Story,
		year: d.Year,
		recordsLost: d.Records_Lost,
		sector: d.Sector,
		methodOfLeak: d.Method_of_Leak
	};
});

console.log(data)

var margin = 50
var hxw = 200

var x = d3.scaleBand().domain([2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017]).range([0,hxw]);
var y = d3.scaleLinear().domain([0,1370000000]).range([hxw,0]);

d3.select("svg")
	.attr("width",hxw + 2*margin)
	.attr("height",hxw + 2*margin)
	.append("g")
	.attr("transform","translate("+margin+","+margin+")")
	.selectAll("circle").data(data)
	.enter().append("circle")
	.attr("cx", function(d,i){ return x(d.Year);})
	.attr("cy", function(d,i){ return y(d.Records_Lost);})
	.attr("r", 4);

d3.select("svg").append("g")
	.attr("transform","translate("+margin+","+margin+")")
	.call(d3.axisLeft(y));
	
d3.select("svg").append("g")
	.attr("transform","translate("+margin+","+(hxw+margin)+")")
	.call(d3.axisBottom(x));

<!-- CODE ENDS HERE-->
}
</script>
</body>
</html>
